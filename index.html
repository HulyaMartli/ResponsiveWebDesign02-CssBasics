<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Cafe Menu</title>
</head>

<body>
    <div id="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section class="coffee">
                <header>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <h2>Coffee</h2>
                </header>
                <article>
                    <p>French Vanilla</p>
                    <p>3.00</p>
                </article>
                <article>
                    <p>Caramel Macchiato</p>
                    <p>3.75</p>
                </article>
                <article>
                    <p>Pumpkin Spice</p>
                    <p>3.50</p>
                </article>
                <article>
                    <p>Hazelnut</p>
                    <p>4.00</p>
                </article>
                <article>
                    <p>Mocha</p>
                    <p>4.50</p>
                </article>
            </section>
            <hr>
            <section class="desserts">
                <header>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <h2>Desserts</h2>
                </header>
                <article>
                    <p>Donut</p>
                    <p>1.50</p>
                </article>
                <article>
                    <p>Cherry Pie</p>
                    <p>2.75</p>
                </article>
                <article>
                    <p>Cheesecake</p>
                    <p>3.00</p>
                </article>
                <article>
                    <p>Cinnamon Roll</p>
                    <p>2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org"><small>Visit our website</small></a>
            </p>
            <p><small>Free Code Camp Drive</small></p>
        </footer>
    </div>
</body>

</html>
